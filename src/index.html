<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG Centroid Calculator</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1>SVG Centroid Calculator</h1>
        <div id="drop-area">
            <form class="file-form">
                <input type="file" id="fileInput" accept="image/svg+xml" />
                <label for="fileInput"
                    >Drag & Drop or click to select your svg</label
                >
            </form>
        </div>
        <div id="output"></div>
        <div id="message"></div>
        <script src="scripts/path-data-polyfill.js"></script>
        <script src="scripts/center.js"></script>
        <script src="scripts/dropzone.js"></script>
    </body>
</html>
